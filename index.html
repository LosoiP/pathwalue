<!DOCTYPE html>
<html>


<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">

<body>


<div class="mainHeader">
<h1>PathWalue - pathways with value</h1>
<hr>
<h2>Instructions</h2>
</div>


<div class="mainInput">
<hr>
<h2>Input</h2>
<form>
<p><input name="nResults" type="number" value="10" min="1" max="20"></p>
<p><select class="select2Multi" name="compounds">
    <option value="1">Compound 1</option>
    <option value="2">Compound 2</option>
    <option value="3">Compound 3</option>
    </select></p>
<p><select class="select2Multi" name="enzymes">
    <option value="1">Enzyme 1</option>
    <option value="2">Enzyme 2</option>
    <option value="3">Enzyme 3</option>
    </select></p>
<p><button type="button" onclick="submitSearch()">Search</button></p>
</form>
</div>


<div class="mainOutput">
<hr>
<h2>Results</h2>
<p id='test'></p>
</div>


<div class="mainFooter">
<br>
<hr>
<h2>Powered by:</h2>
</div>
